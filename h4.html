
<!DOCTYPE html>
<html>
<head>
	<title>Creating block</title>
	<meta name="description" content="blocks">
	<style>
		.test
		{
			display: block;
			background-color: lightblue;
			border-bottom: 0px solid;
		}

		.demo
		{
			display: inner-block;
			background-color: red;
		}
	</style>
</head>

<body>
<div class="test">
	<h1>block</h1>
	<header class="demo">
		<h2 style="font-family: calibri">This is inline block</h2>
	</header>
	
</div>
</body>
</html>
